version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: barcode_scanner_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: barcode_scanner
      MYSQL_USER: barcode_user
      MYSQL_PASSWORD: barcode_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barcode_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barcode_scanner_api
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: barcode_user
      DB_PASSWORD: barcode_password
      DB_DATABASE: barcode_scanner
      DB_CHARSET: utf8mb4
      DB_POOL_SIZE: 10
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ALLOWED_ORIGINS: "*"
      DEBUG: "False"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./Bills:/app/Bills
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - barcode_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  barcode_network:
    driver: bridge

