version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  
  # Barcode scanning
  mobile_scanner: ^5.1.3
  
  # UI components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  
  # Utilities
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

